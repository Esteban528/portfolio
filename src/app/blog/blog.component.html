<div class="lg:mx-auto lg:w-3/4 mt-5 p-3 justify-between items-center text-white">
  <h1 class="text-2xl text-white font-bold">Blog</h1>

  <div class="flex flex-col py-4">
    @for (item of getPosts(); track item) {
      <a class="border-b border-b-blue-500/30 hover:rounded-lg p-3 flex flex-col gap-2 justify-center
        hover:bg-blue-400/40 transition-all"
        [routerLink]="['/blog/post/', item.id]"
      >
        <div class="flex  gap-2">
          <lucide-angular
            [img]="Rss"
            class="text-red-500"
          ></lucide-angular>
          <p class="font-bold">{{item.title}}</p>
          <p class="ml-3 text-white/60">{{getDaysMessage(item.date)}}</p>
        </div>
        <p class="text-white/80">{{item.description}}</p>
      </a>
    }
  </div>
</div>
